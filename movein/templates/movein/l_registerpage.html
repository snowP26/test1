<!-- [MOVE-53] Register Page (Landlord) -->
<!-- This page allows the landlord to register and create a fresh account. -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Registration Page</title>

    <!--bootstrap links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/l_registerstyle.css' %}">
    <link rel="icon" href="{% static 'images/logo-purple.png' %}">

</head>

<body>
    <!--wrap the whole content with wrapper class-->
    <div class="wrapper">
        <div class="container main">
            <!-- split the content into two columns -->
            <div class="row" id="row">
                <div class="col-md-7 side-image">
                    <img id="logo" src="{% static 'images/logo-white.png' %}" alt="move-in-logo">
                    <div class="text">
                        <p>Enjoy the tools and features of <br> Move In as the owner. Join us <br> now!</p>
                    </div>
                    <img id="sample" src="{% static 'images/signup-img.png' %}" alt="sample-image">
                </div>
                <div class="col-md-5 right">
                    <div class="input-box">
                        <h3>Create an Account</h3>

                        <!-- Register form -->
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <!-- End of form -->

                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--popper and js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    
</body>

</html>
